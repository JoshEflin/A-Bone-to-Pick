<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/cards.css">
  <link rel="stylesheet" href="./assets/css/landingpage.css">
  <script src="https://kit.fontawesome.com/02fa5d545c.js" crossorigin="anonymous"></script>
  <title>Landing Page</title>
</head>

<body>
  <div class=" notification">
    <nav class="hero is-link">
      <div class="is-flex is-justify-content-space-between columns">
        <div class="column is-3 has-text-centered">
          <button id="next" class="button is-success">next</button>
        </div>
        <div class="column is-3 has-text-centered">
          <button id="donationEl" class="button is-success">donate </button>
        </div>
        <div class="column is-3 has-text-centered">
          <button class="button is-success" id="collectionButton">collection </button>
        </div>
      </div>
    </nav>
    <main class="is-flex" >
      <aside id="form-and-information" class="column is-4">
        <form id="dogForm" class="control column">
          <input id="zipInput" class="input" type="text" placeholder="Zip Code">
          <div class="control py-4">
            <input id="breedSelect" name="name" placeholder="Select Breed">
          </div>
          <div class="control">
            <button class="button is-primary">Submit</button>
          </div>
        </form>
        <!--temporary divs  -->
        <section class = "dog-info is-flex is-flex-direction-column">
          <div class = "name"> John</div>
          <!-- <img src="./assets/images/default-dog.png" alt="dog"> -->
          <div class = "breeds"> Husky</div>
          <div class = "gender"></div>
          <div class = "weight-range"></div>
          <div class = "height-range"></div>
          <div class = "dog-info-description"> a fat white baby gur..</div>
          <div class = "colors"> orange and pink</div>
          <div class = "status"> adoptable</div>
          <div class = "contact"> PHONE NUMBER EMAIL</div>
          <div class = "distance">3 miles</div>

        </section>
        <!-- temporary divs -->
      </aside>
      <section class="doggy-dash flex card-container columns is-8-tablet is-12-mobile">
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/javascript/collection.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="./assets/javascript/dogbreedfill.js"></script>

</body>

</html>
